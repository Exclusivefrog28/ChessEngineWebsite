<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cm-chessboard</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>
    <link rel="stylesheet" href="../assets/chessboard.css"/>
    <link rel="stylesheet" href="../assets/extensions/markers/markers.css"/>

    <style>
        div.board {
            float: left;
            width: 40vw;
            height: 40vw;
            margin-right: 0.2vw;
            margin-bottom: 0.2vw;
        }
    </style>
</head>
<body>
<div class="board" id="board"></div>
<button id="unmake">Unmake Move</button>
<label for="moveFlag">Move flag</label><input type="number" id="moveFlag" value="0"/>
<label for="promotion">Promotion type</label><input type="number" id="promotion" value="0"/>
<label for="player">Player color</label><input type="number" id="player" value="0"/>
<div id="output" style="width: 100%; overflow: hidden"></div>
<script type="text/javascript" src="ChessEngine.js"></script>
<script type="module">
    import {INPUT_EVENT_TYPE, Chessboard} from "../src/cm-chessboard/Chessboard.js"
    import {FEN} from "../src/cm-chessboard/model/Position.js"
    import {MARKER_TYPE, Markers} from "../src/cm-chessboard/extensions/markers/Markers.js"

    function getSquareIndex(square) {
        const file = square.charCodeAt(0) - 97; // convert file letter to index (a = 0, b = 1, etc.)
        const rank = 8 - parseInt(square.charAt(1)); // convert rank number to index (1 = 7, 2 = 6, etc.)
        return (rank * 8) + file; // calculate square index (files are numbered left to right, ranks are numbered from top to bottom)
    }

    Module.ccall("init");

    window.board = new Chessboard(document.getElementById("board"), {
        position: FEN.start,
        assetsUrl: "../assets/",
        style: {pieces: {file: "staunty.svg"}},
        extensions: [{class: Markers}]
    })

    window.board.enableMoveInput(inputHandler)

    document.getElementById("unmake").addEventListener("click", function () {
        let fen = Module.ccall("unmove", 'string')
        window.board.setPosition(fen, false)
        console.log(Module.ccall('listPieces', 'string'))
    })

    function inputHandler(event) {
        console.log(event)
        window.board.removeMarkers(MARKER_TYPE.frame)
        switch (event.type) {
            case INPUT_EVENT_TYPE.moveInputStarted:
                log(`moveInputStarted: ${event.square}`)
                return true
            case INPUT_EVENT_TYPE.validateMoveInput:
                log(`validateMoveInput: ${event.squareFrom}-${event.squareTo}`)
                let moveFlag = document.getElementById("moveFlag").value
                let promotionType = document.getElementById("promotion").value
                let player = document.getElementById("player").value
                let start = getSquareIndex(event.squareFrom)
                let end = getSquareIndex(event.squareTo)
                let fen = Module.ccall('move', 'string', ['number', 'number', 'number', 'number', 'number'], [start, end, moveFlag, promotionType, player])
                window.board.setPosition(fen, false)
                console.log(`${start} -> ${end}`)
                console.log(Module.ccall('listPieces', 'string'))
                break
            case INPUT_EVENT_TYPE.moveInputCanceled:
                log(`moveInputCanceled`)
                break
        }
    }

    const output = document.getElementById("output")

    function log(text) {
        const log = document.createElement("div")
        log.innerText = text
        output.appendChild(log)
    }
</script>
</body>
</html>
