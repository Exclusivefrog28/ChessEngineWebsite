<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Chess Engine</title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="assets/chessboard.css"/>
    <link rel="stylesheet" href="assets/extensions/markers/markers.css"/>
    <link rel="stylesheet" href="assets/extensions/promotion-dialog/promotion-dialog.css"/>
</head>
<body>
<div class="container-sm">
    <div class="row align-items-center justify-content-center">
        <div class="col-12 col-lg-7 px-0" id="board"></div>
        <div class="progress col-12 col-lg-7 px-0 evalbar" role="progressbar">
            <div id="eval" class="progress-bar"></div>
        </div>
        <div class="card position-absolute" id="gameResults">
            <div class="card-body">
                <h2 class="card-title text-center" id="winner">White won</h2>
                <p class="card-subtitle text-center" id="winMethod">by checkmate</p>
            </div>
        </div>
    </div>
    <div class="row py-3 mb-4 align-items-center justify-content-center">
        <button class="col-4 col-md-3 btn btn-primary mx-4" id="unmake">Unmake Move</button>
        <div id="engineLoading" class="col-1 spinner-border" role="status"></div>
        <button class="col-4 col-md-3 btn btn-primary mx-4" id="engineMove">Make Engine Move</button>
    </div>
    <div class="row align-items-center justify-content-between">
        <div class="col-5 form-floating d-flex flex-column align-items-center gap-3">
            <input class="form-control" id="boardFen" type="text" placeholder="FEN">
            <label for="boardFen" class="mx-2">FEN</label>
            <button type="button" class="btn btn-success w-100" id="setBoardFen">Set Position</button>
        </div>
    </div>
    <hr class="mt-5 mb-5"/>
    <div class="row">
        <div class="col-12 col-md-6 d-flex flex-column align-items-center gap-3">
            <div id="fenCarousel" class="carousel slide w-75">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <div id="perft0"></div>
                    </div>
                    <div class="carousel-item">
                        <div id="perft1"></div>
                    </div>
                    <div class="carousel-item">
                        <div id="perft2"></div>
                    </div>
                    <div class="carousel-item">
                        <div id="perft3"></div>
                    </div>
                    <div class="carousel-item">
                        <div id="perft4"></div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#fenCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#fenCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <div class="w-75">
                <label class="form-label" for="fen">FEN</label>
                <input class="form-control" id="fen" type="text" value="rnbqkbnr/pppppppp/8/8/8/8/PPPPPPPP/RNBQKBNR w KQkq - 0 1">
            </div>
            <div class="w-75">
                <label class="form-label" for="depth">Depth</label>
                <input class="form-range" type="range" id="depth" min="1" max="10" step="1" value="3"/>
            </div>
            <button class="btn btn-primary w-75" id="perftButton">Run perft</button>
        </div>
        <div class="col-12 col-md-6">
            <div id="output" class="overflow-auto">
            </div>
            <div id="perftLoading" class="col-1 spinner-border" role="status"></div>
        </div>
    </div>
    <div class="my-5"></div>
</div>
<script type="module" src="index.js"></script>
<script type="module" src="engine.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
